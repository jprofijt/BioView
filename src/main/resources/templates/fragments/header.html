<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header fragment</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="header">
    <a class="navbar-brand" href="#">BioView</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Images<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My images</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="myaccount" role="button" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">My Account</a>
                <div class="dropdown-menu" aria-labelledby="myaccount">
                    <span th:inline="text" class="dropdown-item-text"><i class="fas fa-user"></i> [[${#httpServletRequest.remoteUser}]]</span>
                    <span class="dropdown-item-text"><i class="fas fa-user-tag"></i> Admin</span>
                    <a class="dropdown-item" href="#"><i class="fas fa-user-cog"></i> Account Settings</a>
                    <div class="dropdown-divider"></div>
                    <form class="dropdown-item form-inline" th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Sign Out"><i class="fas fa-search"></i>Logout</button>
                    </form>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

</nav>

</body>
</html>
