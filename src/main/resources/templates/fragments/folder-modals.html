<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Folder Tree Fragment</title>
</head>
<body>
<div th:fragment="FolderModals" >
    <div class="modal fade" id="moveModal" tabindex="-1" role="dialog" aria-labelledby="MoveModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moveModalLabel">Move folder(s) to</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/movefolder}" method="post" id="moveFolder">
                        <input name="currentPath" type="hidden" th:value="${currentPath}">
                        <input name="movedFolders" type="hidden">
                        <div class="move-to-tree" id="moveFolderTree"></div>
                        <br/><input class="btn btn-success" type="submit" value="Move" />
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="copyModal" tabindex="-1" role="dialog" aria-labelledby="copyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="copyModalLabel">Copy folder(s) to</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/copyfolder}" method="post" id="copyFolder">
                        <input name="currentPath" type="hidden" th:value="${currentPath}">
                        <input name="copiedFolders" type="hidden">
                        <div class="copy-to-tree" id="copyFolderTree"></div>
                        <br/><input class="btn btn-success" type="submit" value="Copy" />
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameModalLabel">Rename folder to</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/renamefolder}" method="post" id="renameFolder">
                        <input name="currentPath" type="hidden" th:value="${currentPath}">
                        <input name="renamedFolder" type="hidden">
                        <input class="form-control input-sm" name="newFolderName" type="text" th:required="true">
                        <br/><input class="btn btn-success" type="submit" value="Rename" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
