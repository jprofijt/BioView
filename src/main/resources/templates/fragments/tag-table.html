<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag Table fragment</title>
</head>
<body>
<table th:fragment="tag-table" class="table tag-table" th:id="${'ImageTags-' + image.getId()}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.1/bootstrap3-typeahead.min.js"></script>
    <thead class="thead-dark">
    <tr>
        <th scope="col">Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <label for="newTag"></label>
            <input class="newTag" th:id="${'tag-input-' + image.getId()}" type="text">
            <button class="btn btn-primary" th:onclick="AddTag(this, [[${#httpServletRequest.remoteUser}]], [[${image.getId()}]])">Submit</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
