<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Form Fragment</title>
</head>

<div th:fragment="uploadForm" class="modal fade" id="UploadModal" tabindex="-1" role="dialog" aria-labelledby="UploadModalLable" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="UploadModalLable">Upload New Images</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/multiFileUpload}"
                   modelAttribute="uploadForm" enctype="multipart/form-data">

                    <p>Select files to upload. Press Add button to add more file inputs.</p>
                    <table id="fileTable">
                    <tr>
                        <td><input type="file" name="file"  multiple/></td>
                    </tr>
                    </table>
                    <br/><input type="submit" value="Upload" />
                    <input type="hidden" name="directory" th:value="${location}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
