<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="images-window">
    <script th:src="@{/js/TableLoader.js}"></script>
    <div class="container-fluid mt-4 mb-4">
        <div th:replace="fragments/breadcrumbs"></div>
        <div class="row justify-content-around">
            <div th:replace="fragments/folder-manager"></div>
            <div class="col-md-8">
                <div class="docs-gallery col-12" >
                    <nav class="folder-navbar navbar navbar-expand-md navbar-light bg-dark">
                        <a class="navbar-brand">Menu</a>
                    </nav>
                    <ul class="pictures clearfix rounded-bottom">
                        <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3" th:each="image, iterStat : ${Images}">

                            <a th:ondblclick="openDynamicModal([[${iterStat.count}]])" th:class="modallink" th:id="'link'+${iterStat.count}">
                                <img class="img-thumbnail img-fluid" th:src="@{'/cache/' + ${image.getThumbnail()}}" />
                            </a>
                            <!-- Modal -->
                            <div th:id="'myModal'+ ${iterStat.count}" class="modal fade image-modal" role="dialog">
                                <div class="modal-dialog modal-dialog-bioview modal-dialog-scrollable">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Image editor</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="navi-bar">
                                                            <button type="button" th:onclick="zoomin([[${iterStat.count}]])">Zoom In</button>
                                                            <button type="button" th:onclick="zoomout([[${iterStat.count}]])">Zoom Out</button>
                                                        </div>
                                                        <div class="img-div dragscroll">
                                                            <img class="modal-image" th:id="'image-to-zoom' + ${iterStat.count}" th:src="${'files/' + image.getActual()}"/>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <p>ROI's</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <p>Description</p>
                                                    </div>
                                                    <div class="col">
                                                        <table class="table tag-table" th:id="${'ImageTags-' + image.getId()}" th:replace="fragments/tag-table"></table>
                                                        <div th:id="${'tag-input-div-' + image.getId()}">
                                                            <input class="newTag col-8" th:id="${'tag-input-' + image.getId()}" type="text">
                                                            <button class="btn btn-primary col-4" th:onclick="AddTag(this, [[${#httpServletRequest.remoteUser}]], [[${image.getId()}]])">Submit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/upload-form" class="modal fade" id="UploadModal" tabindex="-2" role="dialog" aria-labelledby="UploadModalLable" aria-hidden="true">
    </div>
</main>
</body>
</html>
