<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="images-window">
    <div class="container-fluid mt-4 mb-4">
        <div class="row justify-content-around">
            <div class="col-md-2" th:replace="fragments/breadcrumbs">

            </div>
            <div class="col-md-8">
                <div class="docs-galleSry col-12" >
                    <ul class="pictures clearfix" style="height:800px; overflow: scroll">
                        <li class="col-sm-12 col-md-6 col-lg-4" th:each="image : ${Images}">

                            <a th:href="'#myModal'" th:class="btn" th:id="link">
                                <img class="img-thumbnail img-fluid" th:src="${image}" />
                            </a>

                            <!-- Modal -->
                            <div th:id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Modal Header</h4>
                                        </div>
                                        <div class="modal-body">
                                            <img th:src="${image}"/>
                                            <p>Some text in the modal.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </li>


                    </ul>
                </div>
            </div>
            <script>
                $('#link').dblclick(function () {
                    $('#myModal').modal('toggle');
                });
            </script>
            <div class="col-md-2 border rounded" id="options">
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/upload}"><i class="fas fa-file-upload"></i> Upload New Image</a>
                    <a class="nav-link" th:href="@{/nextfolder}"><i class="fas fa-folder-plus"></i> Create new sub-directory</a>
                </nav>
            </div>

        </div>
    </div>
</main>
</body>
</html>
