<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="images-window">
    <div th:if="${success_messages}">
        <input id="successMessages" type="hidden" th:value="${success_messages}">
    </div>
    <div th:if="${error_messages}">
        <input id="errorMessages" type="hidden" th:value="${error_messages}">
    </div>
    <script th:src="@{/js/TableLoader.js}"></script>
    <div class="container-fluid mt-4 mb-4">
        <div th:replace="fragments/breadcrumbs"></div>
        <div class="row justify-content-around">
            <div th:replace="fragments/folder-manager"></div>
            <div class="col-md-8">
                <div class="col-12" >
                    <div th:replace="fragments/image-modals"></div>
                    <div th:replace="fragments/image-view-navbar"></div>
                    <div class="img-gallery rounded-bottom">
                    <!--<div class="img-gallery rounded-bottom context-menu-pics-unselected">-->
                        <ul class="images clearfix">
                            <li class="picture-img col-xs-12 col-sm-6 col-md-4 col-lg-3" th:each="image, iterStat : ${Images}">
                                <div class="image-surrounding">
                                    <!--th:attr="data-el_id=${element.getId()}"-->
                                    <input class="image-iter" type="hidden" th:value="${iterStat.count}">
                                    <input class="image-path" type="hidden" th:value="${image.getActual()}">
                                    <a th:attr="data-id=${''+image.getActual()}" th:class="modallink" th:id="'link'+${iterStat.count}">
                                        <img class="img-thumbnail img-fluid context-menu-pics-selected" th:src="@{'/cache/' + ${image.getThumbnail()}}" />
                                    </a>
                                </div>

                                <!-- Modal -->
                                <div th:id="'myModal'+ ${iterStat.count}" class="modal fade image-modal" role="dialog">
                                    <div class="modal-dialog modal-dialog-bioview modal-dialog-scrollable">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Image editor</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <label><b>Double click to close shape and stop</b></label>
                                                        <!--<input type="button" value="reset zoom" th:onclick="resetZoom([[${iterStat.count}]])">-->
                                                        <div class="img-div scene", th:id="'image-canvas-holder'+${iterStat.count}">
                                                            <canvas class="image-view-canvas" th:id="'canvas' + ${iterStat.count}"></canvas>
                                                            <!--<img class="modal-image" th:id="'image-canvas' + ${iterStat.count}" th:src="${'files/' + image.getActual()}"/>-->
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <table class="table tag-table" th:id="${'ImageTags-' + image.getId()}" th:replace="fragments/tag-table"></table>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <p>Description</p>
                                                    </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/upload-form" class="modal fade" id="UploadModal" tabindex="-2" role="dialog" aria-labelledby="UploadModalLable" aria-hidden="true">
