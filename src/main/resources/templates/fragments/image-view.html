<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="images-window">
    <div class="container-fluid mt-4 mb-4">
        <div th:replace="fragments/breadcrumbs"></div>
        <div class="row justify-content-around">
            <div th:replace="fragments/folder-manager"></div>
            <div class="col-md-6">
                <div class="docs-galleSry col-12" >
                    <ul class="pictures clearfix" style="height:800px; overflow: scroll">
                        <li class="col-sm-12 col-md-6 col-lg-4" th:each="image, iterStat : ${Images}">
                            <!--th:attr="data-el_id=${element.getId()}"-->
                            <a th:attr="data-id=${''+image.getActual()}" th:ondblclick="loadDynamicModal([[${iterStat.count}]], [[${''+ image.getActual()}]])" th:class="modallink" th:id="'link'+${iterStat.count}">
                                <img class="img-thumbnail img-fluid" th:src="@{'/cache/' + ${image.getThumbnail()}}" />
                            </a>
                            <!-- Modal -->
                            <div th:id="'myModal'+ ${iterStat.count}" class="modal fade image-modal" role="dialog">
                                <div class="modal-dialog modal-dialog-bioview modal-dialog-scrollable">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Image editor</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="img-div scene">
                                                            <canvas class="image-view-canvas" th:id="'canvas' + ${iterStat.count}"></canvas>
                                                            <!--<img class="modal-image" th:id="'image-canvas' + ${iterStat.count}" th:src="${'files/' + image.getActual()}"/>-->
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <p>ROI's</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <p>Description</p>
                                                    </div>
                                                    <div class="col">
                                                        <p>Tags</p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                </div>
                            </div>
                        </li>
                        <!-- Modal -->
                        <div id='myModal' class="modal fade image-modal" role="dialog">
                            <div class="modal-dialog modal-dialog-bioview modal-dialog-scrollable">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Image editor</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="navi-bar">
                                                    </div>
                                                    <div class="img-div scene">
                                                        <canvas class="image-view-canvas" th:id="'canvas'"></canvas>
                                                        <!--<img class="modal-image" th:id="'image-canvas' + ${iterStat.count}" th:src="${'files/' + image.getActual()}"/>-->
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <p>ROI's</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <p>Description</p>
                                                </div>
                                                <div class="col">
                                                    <p>Tags</p>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/upload-form" class="modal fade" id="UploadModal" tabindex="-2" role="dialog" aria-labelledby="UploadModalLable" aria-hidden="true">
    </div>
</main>
</body>
</html>
