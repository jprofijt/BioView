<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="images-window">
    <script th:src="@{/js/TableLoader.js}"></script>
    <div class="container-fluid mt-4 mb-4">
        <div th:replace="fragments/breadcrumbs"></div>
        <div class="row justify-content-around">
            <div th:replace="fragments/folder-manager"></div>
            <div class="col-md-8">
                <div class="docs-gallery col-12" >
                    <nav class="folder-navbar navbar navbar-expand-md navbar-light bg-dark">
                        <a class="navbar-brand">Menu</a>
                    </nav>
                    <ul class="pictures clearfix rounded-bottom context-menu-pics">
                        <div th:replace="fragments/image-modals"></div>
                        <li class="picture-img col-xs-12 col-sm-6 col-md-4 col-lg-3" th:each="image, iterStat : ${Images}">
                            <!--th:attr="data-el_id=${element.getId()}"-->
                            <input class="image-iter" type="hidden" th:value="${iterStat.count}">
                            <input class="image-path" type="hidden" th:value="${image.getActual()}">
                            <a th:attr="data-id=${''+image.getActual()}" th:class="modallink" th:id="'link'+${iterStat.count}">
                                <img class="img-thumbnail img-fluid" th:src="@{'/cache/' + ${image.getThumbnail()}}" />
                            </a>


                            <!-- Modal -->
                            <div th:id="'myModal'+ ${iterStat.count}" class="modal fade image-modal" role="dialog">
                                <div class="modal-dialog modal-dialog-bioview modal-dialog-scrollable">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Image editor</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <button id="poly" title="Draw Polygon" th:onclick="drawPolygons('canvas',[[${iterStat.count}]])">Draw Polygon </button>
                                                        <label style="color:blue"><b>Double click to close shape and stop</b></label>
                                                        <!--<input type="button" value="reset zoom" th:onclick="resetZoom([[${iterStat.count}]])">-->
                                                        <div class="img-div scene", th:id="'image-canvas-holder'+${iterStat.count}">
                                                            <canvas class="image-view-canvas" th:id="'canvas' + ${iterStat.count}"></canvas>
                                                            <!--<img class="modal-image" th:id="'image-canvas' + ${iterStat.count}" th:src="${'files/' + image.getActual()}"/>-->
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <table class="table tag-table" th:id="${'ImageTags-' + image.getId()}" th:replace="fragments/tag-table"></table>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <p>Description</p>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                </div>
                            </div>
                        </li>
