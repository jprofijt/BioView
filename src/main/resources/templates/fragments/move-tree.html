<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Folder Tree Fragment</title>
</head>
<body>
<div th:fragment="MoveFolderTree" class="modal fade" id="MoveModal" tabindex="-1" role="dialog" aria-labelledby="MoveModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="MoveModalLabel">Move folder(s) to</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/movefolder}" method="post" id="moveFolder">
                    <input name="currentPath" type="hidden" th:value="${currentPath}">
                    <input name="movingFolders" type="hidden">
                    <div class="move-to-tree" id="moveTree" name=""></div>
                    <br/><input type="submit" value="Move" />
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
