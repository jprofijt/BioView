<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Folder Manager</title>
</head>
<body>
<div class="folder-manager col-md-6" th:fragment="folder-manager">
    <ul id="folders">
        <li data-file-icon="folder" th:each="folder: ${folders}">
            <div>
                <i class="fas fa-folder"></i>
                <b th:text="${folder.getName()}"></b>
            </div>
            <form th:action="@{/imageview}" method="get">
                <input name="location" type="hidden" th:default="testdata" th:value="${folder.getPath()}">
            </form><br/>

        </li>
        <li data-file-icon="folder" class="folder-creation-container" style="visibility: hidden">
            <form th:action="@{/createfolder}" method="post" class="folder-creation-form">
                <div class="created-folder">
                    <i class="fas fa-folder"></i>
                    <b><input id="dirInput" name="directoryName" type="text" th:required="true" value="New Folder"></b>
                </div>
                <input name="currentPath" type="hidden" th:value="${currentPath}" th:default="testdata">
                <!--<input type="submit" value="Create Folder here">-->
            </form>
        </li>
        <div th:replace="fragments/context-menu-unselected"></div>
    </ul>

</div>
</body>
</html>
